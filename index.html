<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Currency Converter</h1>
    
    <div class="converter-container">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" value="1" min="0.01" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="from-currency">From Currency</label>
            <select id="from-currency"></select>
        </div>
        
        <button class="swap-btn" id="swap-currencies" title="Swap currencies">â‡…</button>
        
        <div class="form-group">
            <label for="to-currency">To Currency</label>
            <select id="to-currency"></select>
        </div>
        
        <button id="convert-btn">Convert</button>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Fetching exchange rates...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="rate-info" id="rate-info"></div>
        
        <div class="error" id="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
